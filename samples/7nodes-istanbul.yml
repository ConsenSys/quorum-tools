# templates
template-quorum-miner-default: &quorum-miner-default
  image: quorumengineering/quorum:latest
  config:
    mine:
    minerthreads: 1
    verbosity: 5
template-tessera-default: &tessera-default
  image: quorumengineering/tessera:latest
  config:
template-node-default: &node-default
  quorum: *quorum-miner-default
  tx_manager: *tessera-default

# main configuration
name: 7nodes-example
consensus:
  name: istanbul
  config:
    validators: 0,1,2,3,4,5,6 # indices of nodes to be validators
    geth_args: --istanbul.blockperiod=1 --emitcheckpoints --syncmode=full
nodes:
- *node-default
- *node-default
